<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeopathy - Non-Prescriptive</title>
    <script src="https://kit.fontawesome.com/b4a455d26a.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.netmeds.com/assets/gloryweb/favicon.png" type="image/png"/>
   
    <!-- <link rel="stylesheet" href="../../styles/navbar.css"> -->
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="../product_pages_css/product_page.css">
    <!-- <link rel="stylesheet" href="../../styles/footer.css"> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="main_navbar"></div>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>seperate -->
    <!-- <div id="seperator"></div> -->
    <!-- product page -->
    <!--************1. Collaborators>> change header ***********  -->
    <div id="headdiv">
        
    </div>
    <!-- main product box -->
    <div id="mainprodbox">
        <!-- left of main box -->
        <div id="leftbox">
            <div id="categoryfilterbox">
                <h4>Categories</h4>
                <div id="subFilterBox">
                    
                    
                </div>
            </div>

            <div id="filterbox">
                <h4>Brands</h4>
                <div id="subFilterBox-brands">
                    <div id="searchbox-brands">
                        <input id="search-brands" type="search" placeholder="Search...">
                        <button id="searchbtn-brands"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <!--************2. Collaborators make your input boxes here ***********  -->
                    <div class="prodcategory-brands">
                     
                    </div>
                </div>
                
                <h4>Manufacturers</h4>
                <div id="subFilterBox-mkf">
                    <div id="searchbox-mkf">
                        <input id="search-mkf" type="search" placeholder="Search...">
                        <button id="searchbtn-mkf"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <!--************2. Collaborators make your input boxes here ***********  -->
                    <div class="prodcategory-mkf">
                        
                        
                    </div>
                </div>

                <h4>Categories</h4>
                <div id="subFilterBox-categories">
                    <div id="searchbox-categories">
                        <input id="search-categories" type="search" placeholder="Search...">
                        <button id="searchbtn-categories"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <!--************2. Collaborators make your input boxes here ***********  -->
                    <div class="prodcategory-categories">
                     
                    </div>
                </div>

                <div id="pricerangebox">
                    <h4>Price</h4>
                        <div id="price-input">
                            <div id="price-min">
                                <div class="min-input" id="min-input-val">
                                0
                                </div>
                            </div>
                            <div id="price-max">
                                <div class="max-input" id="max-input-val">
                                    1000
                                </div>
                            </div>
                        </div>
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" id="min" min="0" max="1000"  value="0">
                            <input type="range" id="max" min="0" max="1000"  value="1000">
                        </div>
                </div>
                <div id="discountrangebox">
                    <h4>Discount</h4>
                        <div id="discount-input">
                            <div id="discount-min">
                                <div class="discount-min-input" id="discount-min-input-val">
                                0
                                </div>
                            </div>
                            <div id="discount-max">
                                <div class="discount-max-input" id="discount-max-input-val">
                                    88
                                </div>
                            </div>
                        </div>
                        <div class="discount-slider">
                            <div class="discount-progress"></div>
                        </div>
                        <div class="discount-range-input">
                            <input type="range" id="discount-min" min="0" max="88"  value="0">
                            <input type="range" id="discount-max" min="0" max="88"  value="88">
                        </div>
                </div>
            </div>
            
        </div>
        <!-- right of main box -->
        <div id="rightbox">
            <div id="bannerimg">
                <img src="https://www.netmeds.com/images/category/v1/491/homeopathy_3.jpg" alt="bannerimg">
            </div>
            
            <div id="main-shopbyCategoryDiv">
                <div id="shopbyCategoryDiv">
                    <h4>Shop By Category</h4>
                    <div id="shopbyCategoryDiv-Cards">
                        <a href="./product_page_Ayurvedic.html">
                            <div class="shopbyCategoryDiv-SubDiv">
                                <div class="shopbyCategoryDiv-Display">
                                    <img src="https://www.netmeds.com/images/category/l2/thumb/ayurvedic.jpg?v=1665682643" alt="">
                                    
                                </div>
                                <p>Ayurvedic</p>
                            </div>
                        </a>
                        <a href="./product_page_Homeopathy.html">
                            <div class="shopbyCategoryDiv-SubDiv">
                                <div class="shopbyCategoryDiv-Display">
                                    <img src="https://www.netmeds.com/images/category/l2/thumb/homeopathy.jpg?v=1665682643" alt="">
                                
                                </div>
                                <p>Homeopathy</p>
                            </div>
                        </a>
                        <a href="">
                            <div class="shopbyCategoryDiv-SubDiv">
                                <div class="shopbyCategoryDiv-Display">
                                    <img src="https://www.netmeds.com/images/category/l2/thumb/siddha.jpg?v=1665682643" alt="">
                                
                                </div>
                                <p>Siddha</p>
                            </div>
                        </a>
                        <a href="">
                            <div class="shopbyCategoryDiv-SubDiv">
                                <div class="shopbyCategoryDiv-Display">
                                    <img src="https://www.netmeds.com/images/category/l2/thumb/unani.jpg?v=1665682643" alt="">
                                
                                </div>
                                <p>Unani</p>
                            </div>
                        </a>
                    </div>
            </div>
            </div>
            
            <div id="filterbybrand-main">
                <h4>Filter By Brand</h4>
                <div id="filterbybrand">
                    <button class="fill-brand-name"> </button>
                </div>
            </div>
            
            <div id="tooldisplay">
                <div id="TotProdonPage">Showing <span id="num"></span> of <span id="totalcount"></span>items</div>
                
                <div id="sorting">
                    <div id="sortby">
                        Sort by:
                    </div>
                    <div id="buttondisplay">
                        <button class="btnstyle" id="popular" name="sorting">Popularity</button>
                        <button class="btnstyle" id="hightolow"  name="sorting">High to Low</button>
                        <button class="btnstyle" id="lowtohigh"  name="sorting">Low to High</button>
                        <button class="btnstyle" id="discount"  name="sorting">Discount</button>
                    </div>
                </div>
            </div>
            <!-- product display -->
            <div id="productdisplay">
                <div id="displayid">
                <h4>All Products</h4>
                </div>
                <div id="gridbox">
                            
                    </div>
                </div>
                <div>
            </div>
        </div>
    </div>
    <!-- ///////////////////////////////////////////// -->
    <div id="navbar-footer"></div>
</body>

</html>
